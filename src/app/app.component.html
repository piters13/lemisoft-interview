<div class="container">
  <div class="row">
    <div class="list">
      <app-list (workerClicked)="onWorkerClicked($event)"></app-list>
    </div>
    <div class="col-lg-1 order-lg-2"></div>
    <div class="worker-details-box">
      <app-worker-details-card
        *ngIf="isDetailsVisible"
        [worker]="chosenWorker"
        (closed)="onClose()"
      ></app-worker-details-card>
    </div>
  </div>
</div>
