<div class="container">
  <div class="row">
    <div class="col-4">
      <app-list (workerClicked)="onWorkerClicked($event)"></app-list>
    </div>
    <div class="col-1"></div>
    <div class="col-7">
      <app-worker-details-card
        *ngIf="isDetailsVisible"
        [worker]="chosenWorker"
        (closed)="onClose()"
      ></app-worker-details-card>
    </div>
  </div>
</div>
